<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <p><a href="#custom">Собрать пиццу</a></p>
    </div>
    <div id="custom" class="wrapper">
      <div class="top"></div>
      <div class="bottom">
        <div class="pizza-image">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="pizza-order">
          <p class="title">Состав пиццы:</p>
          <div class="ingredient"></div>
          <div class="confirm">
            <p class="price">Цена:
            <span class="totalPrice">0.00</span><span>$</span>
          </p>
            <button class="confirm-btn" type="button" disabled>Заказать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
